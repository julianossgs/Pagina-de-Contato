<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Página de Contato</title>

     <!--Css do projeto-->
     <link rel="stylesheet" href="css/styles.css">

     <!-- CSS only -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
     <!--Icon Bootstrap-->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

</head>
    <body>
        <div id="main-container">
            <!--Informações de endereço-->
            <div id="address-container">
                <div class="fade"></div>
                <div id="address-content">
                    <h2><i class="bi bi-send-fill"></i>Endereço</h2>
                    <p>Rua da flores, 133</p>
                    <h2><i class="bi bi-telephone-fill"></i>Telefone</h2>
                    <p>(35)98898-1198</p>
                    <h2><i class="bi bi-envelope-fill"></i>E-mail</h2>
                    <p>julianosgs@yahoo.com.br</p>

                </div>

            </div>
            <!--Formulário de contato-->
            <div id="form-container">
                <h2>Nos mande uma mensagem!</h2>
                <form id="contact-form">
                    <label for="name">Nome</label>
                    <input type="text" name="name" placeholder="Digite seu nome" required>

                    <label for="email">E-mail</label>
                    <input type="text" name="email" placeholder="Digite seu e-mail" required>

                    <label for="tel">Telefone</label>
                    <input type="tel" name="tel" placeholder="Digite seu Telefone" required>

                    <label for="msg">Sua mensagem</label>
                    <textarea name="msg" placeholder="Como podemos de ajudar?" required></textarea>
                    <input type="submit" value="Enviar mensagem">

                </form>

            </div>

        </div>
    </body>
</html>
